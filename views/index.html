<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <section>
      <h4 style='padding:0; margin:0'>Enter the short url you got from the URL Shortner</h4>
        <form action="api/shorturl/redirect" method="POST">
          <fieldset>
            <legend>Short URL</legend>
            <label for="url_input">Short URL:</label>
            <input id="url_input" type="text" name="url" placeholder="8426ig" />
            <input type="submit" value="GO" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="https://instagram.com/sat_ig462/">sat_ig462</a></p>
    </footer>
  </body>
</html>
